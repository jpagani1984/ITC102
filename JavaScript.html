<!DOCTYPE html>
<html>
<style>
*{
	
}
#wall
{
	background: linear-gradient(yellow, red);
}
button
{
  background-color: green;
  border-radius: 10px;
  box-shadow: 15px, 15px;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px
}
</style>
<script>
function myFunction4() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
function changeImage() {
  var image = document.getElementById('myImage');
  if (image.src.match("bulbon")) {
    image.src = "https://www.w3schools.com/js/pic_bulboff.gif";
  } else {
    image.src = "https://www.w3schools.com/js/pic_bulbon.gif";
  }
}
function myFunction() {
  document.getElementById("myP").style.fontSize = "xx-large";
}
function myFunction2() {
  document.getElementById("myP").style.fontSize = "x-small";
}
function myFunction3() {
  document.getElementById("myP").style.fontSize = "medium";
 }
</script>
<div id="wall">
<body>

	<h2 style="color: green;">My First JavaScript</h2>

	<button type="button"
	onclick="document.getElementById('demo').innerHTML = Date()">
	Click me to display Date and Time.</button>

	<p id="demo"></p>
	<button onclick="myFunction4()">Click Me</button>

	<div id="myDIV" style="color: blue;">
  HELLO!!!
</div>
<div>
<img id="myImage" onclick="changeImage()" src="https://www.w3schools.com/js/pic_bulbon.gif" width="100" height="180">

<p style="color: yellow;">Click the light bulb to turn on/off the light.</p>
</div>
<div>
<p id="myP">With JavaScript it is possible to change the font Bigger and smaller if you need to.</p>

<button type="button" onclick="myFunction2()">smaller</button>
<button type="button" onclick="myFunction3()">Normal</button>
<button type="button" onclick="myFunction()">BIGGER</button>


</div>

</body>
</div>
</html>
